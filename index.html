<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Spotify - Web Player: Music for everyone'</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left ">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img width="110" class="invert" src="logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-black bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg" alt="playlist">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songList">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                        <div class="playnow">
                            <span>Play Now</span>
                            <img class="invert" src="play.svg" alt="" id="headPlay">
                        </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/us/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/us/privacy/" id=""><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/cookies-policy/" id=""><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/us/legal/privacy-policy/#s3" id=""><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/us/accessibility/" id=""><span>Accessibility</span></a></div>

                </div>
            </div>

        </div>

        <div class="right border bg-grey rounded p-1">
            <div class="header">
                <div class="nav">                    
                        <img class="invert hamburger" width="40" src="hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100">
                                <!-- Larger circular background -->
                                <circle cx="50" cy="50" r="49" fill="#1fdf64" />

                                <!-- Centered play icon -->
                                <path d="M38 30l28 20-28 20z" fill="#000000" />
                            </svg>
                        </div>
                        <img src="	https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="img">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>
                    <div class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 100 100">
                                <!-- Larger circular background -->
                                <circle cx="50" cy="50" r="49" fill="#1fdf64" />

                                <!-- Centered play icon -->
                                <path d="M38 30l28 20-28 20z" fill="#000000" />
                            </svg>
                        </div>
                        <img src="	https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037" alt="img">
                        <h2>lofi beats</h2>
                        <p>chill beats, lofi vibes, new tracks every week... </p>
                    </div>
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">
                            
                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                     <div class="songbuttons">
                        <img id="prec" src="prevsong.svg" alt="">
                        <img id="play" src="play.svg" alt="">
                        <img id="next" src="nextsong.svg" alt="">
                     </div>
                     <div class="songtime">

                     </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
</body>

</html>
